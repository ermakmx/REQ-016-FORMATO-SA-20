<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calificaciones</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="print" href="estilo-impresion.css" />

</head>

<body>
    <h1>Calificaciones</h1>
    <form>
        <label for="periodo">Periodo:</label>
        <select id="periodo" name="periodo"></select>
        <br>
        <label for="carrera">Carrera:</label>
        <select id="carrera" name="carrera"></select>
        <br>
        <label for="grupo">Grupo:</label>
        <select id="grupo" name="grupo"></select>
        <br>
    </form>
    <div class="col" style="align-items: end;">
        <button class="btn btn-primary" id="imprimir" onclick="imprimirPagina()">
            Imprimir
        </button>
        <button class="btn btn-secondary" id="exportar">
            Exportar a Excel
        </button>
    </div>
        <table class="table">
            <thead>
                <tr>
                    <th rowspan="2">Alumno</th>
                    <th colspan="4">Materia 1</th>
                    <th colspan="4">Materia 2</th>
                    <th colspan="4">Materia 3</th>
                    <th colspan="4">Materia 4</th>
                </tr>
                <tr>
                    <th colspan="4" class="profesor-materia-1"></th>
                    <th colspan="4" class="profesor-materia-2"></th>
                    <th colspan="4" class="profesor-materia-3"></th>
                    <th colspan="4" class="profesor-materia-4"></th>
                </tr>

            </thead>

            <tbody>


            </tbody>
        </table>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            crossorigin="anonymous"></script>

        <script src="./script.js"></script>
</body>

</html>
